# spring
spring:
  # dataSource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security_test?
      serverTimezone=UTC&
      useUnicode=true&
      characterEncoding=utf-8&
      useSSL=true
    username: root
    password: root
  # jpa
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
  # thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    cache: false
    suffix: .html

server:
  port: 8888
